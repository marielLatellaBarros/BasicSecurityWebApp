<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/luxTheme-bootstrap.min.css">
    <title>File Transfer App</title>
</head>


<body>
<header class="container">
    <div class="row">
        <nav class="navbar bg-primary col-12">
            <div class="container">
                <a class="navbar-brand text-light" href="#">FileTransfer</a>
            </div>
        </nav>
    </div>
</header>

</body>

<section id="body">
    <div class="container">
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="email" class="form-control col-md-4" id="emailInput" placeholder="my.email@example.com">
        </div>
        <div class="form-group">
            <input type="password" class="form-control col-md-4" id="passwordInput" placeholder="Password">
        </div>

        <div class="row">
            <div class="container">
                <button type="button" class="btn btn-primary" id="btnLogin">Log In</button>
                <button type="button" class="btn btn-success" id="btnSignUp">Sign Up</button>
                <button type="button" class="btn btn-secondary" id="btnLogout">Log Out</button>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <h2>Send file</h2>
                <div class="form-group">
                    <input type="email" class="form-control col-md-8" id="recipientEmail"
                           placeholder="recipient@example.com">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="selectFileButton">
                </div>
                <div>
                    <input type="button" class="btn btn-success col-md-4" value="Send" id="upload"/>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Download file</h2>
                <input type="button" class="btn btn-success col-md-4" value="Download" id="listDownloads"/>
            </div>

        </div>
    </div>
</section>


<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!--Repository: https://github.com/wwwtyro/cryptico/-->
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/jsbn.js"></script>
<!--<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/cryptico.js"></script>-->
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/random.js"></script>
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/hash.js"></script>
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/rsa.js"></script>
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/aes.js"></script>
<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/api.js"></script>

<script src="assets/js/app.js"></script>
</body>
</html>
