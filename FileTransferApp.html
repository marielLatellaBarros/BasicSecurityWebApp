<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/spaceLabTheme-bootstrap.min.css">
    <title>File Transfer App</title>
  </head>


  <body>
      <header class="container">
          <nav class="navbar bg-primary">
              <div class="container">
                  <a class="navbar-brand text-light" href="#">FileTransfer</a>
              </div>
          </nav>
      </header>

      <section id="body" class="container">

          <div class="jumbotron">
              <form>
                  <fieldset>
                      <legend>Sign In</legend>

                  <div class="form-group form-inline">
                      <label for="emailInput" class="col-2">Email address</label>
                      <input type="email" class="form-control col-4" id="emailInput" placeholder="my.email@example.com">
                  </div>
                  <div class="form-group form-inline">
                      <label for="passwordInput" class="col-2">Password</label>
                      <input type="password" class="form-control col-4" id="passwordInput" placeholder="Password">
                  </div>
                  <div class="row">
                      <div class="container offset-2">
                          <button type="button" class="btn btn-primary" id="btnLogin">Log In</button>
                          <button type="button" class="btn btn-success" id="btnSignUp">Sign Up</button>
                          <button type="button" class="btn btn-secondary" id="btnLogout">Log Out</button>
                      </div>
                  </div>
                  </fieldset>
        </form>
      </div>

        <div class="jumbotron">
        <form>
          <fieldset>
            <legend>Transfer file</legend>

              <div class="form-group">
                  <input type="button" value="upload userKeys (pub/priv)" id="uploadKeys" />
              </div>

              <div class="form-group">
                <label for="recipientEmail">Email address</label>
                <input type="email" class="form-control" id="recipientEmail" placeholder="my.email@example.com">
              </div>

              <div class="form-group">
                  <input type="file" class="form-control-file" id="selectFileButton" aria-describedby="fileHelp" value="upload"/>
              </div>

              <div class="form-group">
                  <input type="button" value="list downloads" id="listDownloads" />
              </div>

          </fieldset>
        </form>
      </div>

    </section>



    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--Repository: https://github.com/wwwtyro/cryptico/-->
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/jsbn.js"></script>
    <!--<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/cryptico.js"></script>-->
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/random.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/hash.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/aes.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/api.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
