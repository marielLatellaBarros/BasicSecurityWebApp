<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/flatlyTheme-bootstrap.min.css">
    <title>File Transfer App</title>
  </head>


  <body>
  <div id="page">

    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">File Transfer</a>
      </nav>
    </header>


    <section id="body" class="container">

      <div class="jumbotron">
        <form lpformnum="1">

            <legend>Sign In</legend>

            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="my.email@example.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>


            <button type="button" class="btn btn-primary" id="btnLogin">Log In</button>
            <button type="button" class="btn btn-secondary" id="btnLogout">Log Out</button>
            <button type="button" class="btn btn-success" id="btnSignUp">Sign Up</button>
          </fieldset>
        </form>
      </div>

        <div class="jumbotron">
        <form>
          <fieldset>
            <legend>Transfer file</legend>

              <div class="form-group">
                  <input type="button" value="upload userKeys (pub/priv)" id="uploadKeys" />
              </div>

              <div class="form-group">
                  <input type="file" class="form-control-file" id="uploadFileButton" aria-describedby="fileHelp"value="upload"/>
              </div>

              <div class="form-group">
                  <input type="button" value="list downloads" id="listDownloads" />
              </div>

          </fieldset>
        </form>
      </div>

    </section>


  </div>



    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--Repository: https://github.com/wwwtyro/cryptico/-->
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/jsbn.js"></script>
    <!--<script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/cryptico.js"></script>-->
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/random.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/hash.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/aes.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/js/Cryptico/api.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
